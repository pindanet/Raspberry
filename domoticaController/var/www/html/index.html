<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PindaDomo</title>
  <link rel="manifest" href="/manifest.json">
  <link href='index.css' rel='stylesheet' />

</head>
<body>

<div id="content">
  <div id="clockday" onclick="toggleThermostat(event);">Zaterdag 19.4 °C</div>
  <div id="clock" onclick="remote(event);">20:23</div>

  <div id="clockdate"><span id="clockmonthday">3</span> <span id="clockmonth">april</span> <span id="clockyear" onclick="toggleAvailable(event);">2021</span></div>
</div><!--/a-->
<div id="menu">
  <a href="#radio"><img class="menubutton" onclick="radioVolume(event,conf.radio.volume);" src="emoji/radio.svg"></a>
  <a href="#weather"><img class="menubutton" onclick="document.getElementById('weather').contentDocument.location.reload(true);" src="emoji/weather.svg"></a>
  <a href="#thermostatUI"><img class="menubutton" src="emoji/thermostat.svg"></a>
  <a href="#lights"><img class="menubutton" src="emoji/light_bulb.svg"></a>
  <a><img class="menubutton" onclick="gotoSleep();" src="emoji/sleep.svg"></a>
  <a href="#configUI"><img class="menubutton" onclick="getConfig();" src="emoji/config.svg"></a>
</div>
<div id="radio">
  <h1><img src="emoji/radio.svg">His Master's Voice</h1>
  <img onclick="radioPlay(event, 'radio1');" src="radiologos/radio1.svg">
  <img onclick="radioPlay(event, 'radio2');" src="radiologos/radio2.svg">
  <img onclick="radioPlay(event, 'klara');" src="radiologos/klara.svg">
  <img onclick="radioPlay(event, 'klaracontinuo');" src="radiologos/klaracontinuo.png">
  <img onclick="radioPlay(event, 'stubru');" src="radiologos/stubru.svg">
  <img onclick="radioPlay(event, 'mnm');" src="radiologos/mnm.svg">
  <img onclick="radioPlay(event, 'mnmhits');" src="radiologos/mnmhits.svg">
  <img onclick="radioPlay(event, 'vrtnws');" src="radiologos/vrtnws.svg">
  <img onclick="radioPlay(event, 'ketnet');" src="radiologos/ketnet.svg">
  <img onclick="radioPlay(event, 'swissjazz');" src="radiologos/swissjazz.png">
  <img onclick="radioPlay(event, 'vbro');" src="radiologos/vbro.png">
  <img onclick="radioPlay(event, 'joe');" src="radiologos/joe.svg">
  <img onclick="radioPlay(event, 'qmusic');" src="radiologos/qmusic.svg">
  <img onclick="radioPlay(event, 'willy');" src="radiologos/willy.svg">
  <br>
  <div>
  <img class="imgbutton" onclick="radioStop(event);" src="emoji/stop.svg">
  <img class="imgbutton" onclick="radioVolume(event, 'voldown');" src="emoji/voldown.svg">
  <span class="terminalbox" id="volumeinfo"></span>
  <img class="imgbutton" onclick="radioVolume(event, 'volup');" src="emoji/volup.svg">
  </div>
  <br>
  <p class="terminalbox" style="text-align: center; display: inline-block; max-width: 736px;" id="radioinfo"></p>
</div>
<div id="thermostatUI">
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Living <span id="livingRoomTemp">--.- °C</span></h1>
    <button id="livingAuto" onclick="thermostatUI(event, 'Auto', 'livingtemp');">Auto</button>
    <button id="livingOff" onclick="thermostatUI(event, 'Off', 'livingtemp');">Uit</button>
    <button id="livingManualAux" onclick="thermostatUI(event, 'Manual', 'livingaux');"><span id="livingaux">17.5</span> °C</button>
    <button id="livingManual" onclick="thermostatUI(event, 'Manual', 'livingtemp');"><span id="livingtemp">20.0</span> °C</button>
    <button onclick="thermostatUI(event, 'Incr', 'livingtemp');">+</button>
    <button onclick="thermostatUI(event, 'Decr', 'livingtemp');">-</button>
  </div>
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Dining <span id="diningRoomTemp">--.- °C</span></h1>
    <button id="diningAuto" onclick="thermostatUI(event, 'Auto', 'diningtemp');">Auto</button>
    <button id="diningOff" onclick="thermostatUI(event, 'Off', 'diningtemp');">Uit</button>
    <button id="diningManualAux" onclick="thermostatUI(event, 'Manual', 'diningaux');"><span id="diningaux">17.0</span> °C</button>
    <button id="diningManual" onclick="thermostatUI(event, 'Manual', 'diningtemp');"><span id="diningtemp">20.0</span> °C</button>
    <button onclick="thermostatUI(event, 'Incr', 'diningtemp');">+</button>
    <button onclick="thermostatUI(event, 'Decr', 'diningtemp');">-</button>
  </div>
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Keuken <span id="kitchenRoomTemp">--.- °C</span></h1>
    <button id="kitchenAuto" onclick="thermostatUI(event, 'Auto', 'kitchentemp');">Auto</button>
    <button id="kitchenOff" onclick="thermostatUI(event, 'Off', 'kitchentemp');">Uit</button>
    <button id="kitchenManual"onclick="thermostatUI(event, 'Manual', 'kitchentemp');"><span id="kitchentemp">17.5</span> °C</button>
    <button onclick="thermostatUI(event, 'Incr', 'kitchentemp');">+</button>
    <button onclick="thermostatUI(event, 'Decr', 'kitchentemp');">-</button>
  </div>
</div>
<iframe id="weather" src="meteogram/meteogram.html" height="480" width="800" style="border:none; padding: 0; margin: 0;"></iframe>
<div id="lights">
  <h1><img src="emoji/light_bulb.svg">Verlichting</h1>
  <figure>
    <img onclick="lightSwitch('Haardlamp','Toggle');" src="emoji/fireplace.svg">
    <figcaption>Haard</figcaption>
  </figure>
  <figure>
    <img onclick="lightSwitch('TVlamp','Toggle');" src="emoji/lcdmonitor.svg">
    <figcaption>TV</figcaption>
  </figure>
  <figure>
    <img onclick="lightSwitch('Keukenlamp','Toggle');" src="emoji/kitchen.svg">
     <figcaption>Keuken</figcaption>
  </figure>
  </figure>
  <figure>
    <img onclick="lightSwitch('Apotheek','Toggle');" src="emoji/medicinecabinet.png">
     <figcaption>Apotheek</figcaption>
  </figure>
  <figure>
    <img onclick="lightSwitch('Kerst','Toggle');" src="emoji/christmassspheres.svg">
     <figcaption>Kerst</figcaption>
  </figure>
  <figure>
    <img onclick="lightSwitch('LivingVoor','Toggle');" src="emoji/ledlamp.svg">
     <figcaption>Living Voor</figcaption>
  </figure>
  <figure>
    <img onclick="lightSwitch('LivingZij','Toggle');" src="emoji/ledlampzij.svg">
     <figcaption>Living Zij</figcaption>
  </figure>
</div>
<div id="configUI">
  <h1><img src="emoji/config.svg"> Instellingen</h1>
  <a href="javascript:location.reload();scroll(0,0)"><img class="menubutton" src="emoji/refresh.svg"></a>
  <img class="menubutton" onclick="clearTimeout(startTimer);cli('sudo', '/sbin/shutdown -r now');" src="emoji/reboot.svg">
  <img class="menubutton" onclick="clearTimeout(startTimer);cli('sudo', '/sbin/shutdown -h now');" src="emoji/shutdown.svg">
  <p style="font-size: x-large;">Voor de Domotica instellingen surf je best vanaf een ander apparaat in dit netwerk naar <a href="http://pindadomo.local/conf.html">http://pindadomo.local/conf.html</a></p>
