<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PindaDomo</title>
  <link rel="manifest" href="/manifest.json">
  <link href='index.css' rel='stylesheet' />
  <script src='suncalc.js'></script>
  <script src='index.js'></script>
</head>
<body>
<div id="content">
  <div id="clockday" onclick="remote(event);">Zaterdag 19.4 °C</div>
  <div id="clock" onclick="remote(event);">20:23</div>
  <div id="clockdate"><span id="clockmonthday">3</span> <span id="clockmonth">april</span> <span id="clockyear" onclick="remote(event);">2021</span></div>
</div>
<div id="menu">
  <img id="menuradio" class="menubutton" onclick="remote(event);" src="emoji/radio.svg">
  <img id="menuweather" class="menubutton" onclick="remote(event);" src="emoji/weather.svg">
  <img id="menuthermostatUI" class="menubutton" onclick="remote(event);" src="emoji/thermostat.svg">
  <img id="menuheaters" class="menubutton" onclick="remote(event);" src="images/stars_in_heaven.png">
  <img id="menulights" class="menubutton" onclick="remote(event);" src="emoji/light_bulb.svg">
  <img class="menubutton" onclick="gotoSleep();" src="emoji/sleep.svg">
  <img class="menubutton" onclick="location.href='#configUI'" src="emoji/config.svg">
</div>
<div id="radio">
  <h1><img src="emoji/radio.svg">His Master's Voice</h1>
  <img onclick="radioPlay(event, 'play', 'radio1');" src="radiologos/radio1.svg">
  <img onclick="radioPlay(event, 'play', 'radio2');" src="radiologos/radio2.svg">
  <img onclick="radioPlay(event, 'play', 'klara');" src="radiologos/klara.svg">
  <img onclick="radioPlay(event, 'play', 'klaracontinuo');" src="radiologos/klaracontinuo.png">
  <img onclick="radioPlay(event, 'play', 'stubru');" src="radiologos/stubru.svg">
  <img onclick="radioPlay(event, 'play', 'mnm');" src="radiologos/mnm.svg">
  <img onclick="radioPlay(event, 'play', 'mnmhits');" src="radiologos/mnmhits.svg">
  <img onclick="radioPlay(event, 'play', 'vrtnws');" src="radiologos/vrtnws.svg">
  <img onclick="radioPlay(event, 'play', 'ketnet');" src="radiologos/ketnet.svg">
  <img onclick="radioPlay(event, 'play', 'swissjazz');" src="radiologos/swissjazz.png">
  <img onclick="radioPlay(event, 'play', 'vbro');" src="radiologos/vbro.png">
  <img onclick="radioPlay(event, 'play', 'joe');" src="radiologos/joe.svg">
  <img onclick="radioPlay(event, 'play', 'qmusic');" src="radiologos/qmusic.svg">
  <img onclick="radioPlay(event, 'play', 'willy');" src="radiologos/willy.svg">
  <br>
  <div>
  <img id="radioStop" class="imgbutton" onclick="remote(event);" src="emoji/stop.svg">
  <img id="radioVolumeDown" class="imgbutton" onclick="remote(event);" src="emoji/voldown.svg">
  <span class="terminalbox" id="volumeinfo"></span>
  <img id="radioVolumeUp" class="imgbutton" onclick="remote(event);" src="emoji/volup.svg">
  </div>
  <br>
  <p class="terminalbox" style="text-align: center; display: inline-block; max-width: 736px;" id="radioinfo"></p>
</div>
<div id="thermostatUI">
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Living <span id="livingRoomTemp">--.- °C</span></h1>
    <button id="livingAuto" onclick="remote(event); thermostatUI(event, 'Auto', 'livingtemp');">Auto</button>
    <button id="livingOff" onclick="remote(event); thermostatUI(event, 'Off', 'livingtemp');">Uit</button>
    <button id="livingManualAux" onclick="remote(event); thermostatUI(event, 'Manual', 'livingaux');"><span id="livingaux">17.5</span> °C</button>
    <button id="livingManual" onclick="remote(event); thermostatUI(event, 'Manual', 'livingtemp');"><span id="livingtemp">20.0</span> °C</button>
    <button id="livingIncr" onclick="remote(event); thermostatUI(event, 'Incr', 'livingtemp');">+</button>
    <button id="livingDecr" onclick="remote(event); thermostatUI(event, 'Decr', 'livingtemp');">-</button>
  </div>
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Dining <span id="diningRoomTemp">--.- °C</span></h1>
    <button id="diningAuto" onclick="remote(event); thermostatUI(event, 'Auto', 'diningtemp');">Auto</button>
    <button id="diningOff" onclick="remote(event); thermostatUI(event, 'Off', 'diningtemp');">Uit</button>
    <button id="diningManualAux" onclick="remote(event); thermostatUI(event, 'Manual', 'diningaux');"><span id="diningaux">17.0</span> °C</button>
    <button id="diningManual" onclick="remote(event); thermostatUI(event, 'Manual', 'diningtemp');"><span id="diningtemp">20.0</span> °C</button>
    <button id="diningIncr" onclick="remote(event); thermostatUI(event, 'Incr', 'diningtemp');">+</button>
    <button id="diningDecr" onclick="remote(event); thermostatUI(event, 'Decr', 'diningtemp');">-</button>
  </div>
  <div class="room">
    <h1><img src="emoji/thermostat.svg"> Keuken <span id="kitchenRoomTemp">--.- °C</span></h1>
    <button id="kitchenAuto" onclick="remote(event); thermostatUI(event, 'Auto', 'kitchentemp');">Auto</button>
    <button id="kitchenOff" onclick="remote(event); thermostatUI(event, 'Off', 'kitchentemp');">Uit</button>
    <button id="kitchenManual" onclick="remote(event); thermostatUI(event, 'Manual', 'kitchentemp');"><span id="kitchentemp">17.5</span> °C</button>
    <button id="kitchenIncr" onclick="remote(event); thermostatUI(event, 'Incr', 'kitchentemp');">+</button>
    <button id="kitchenDecr" onclick="remote(event); thermostatUI(event, 'Decr', 'kitchentemp');">-</button>
  </div>
</div>
<div id="heaters">
  <div class="room">
    <img id="Schilderij" class="landscape" onclick="remote(event);" src="images/schaatsen.png">
    <img id="Computertafel" class="square" onclick="remote(event);" src="images/computertafel.png">
    <img id="Canyon" class="landscape" onclick="remote(event);" src="images/colorado.png">
  </div>
  <div class="room">
    <img id="Zonsondergang" class="portret" onclick="remote(event);" src="images/stars_in_heaven.png">
    <img id="Eettafel" class="square" onclick="remote(event);" src="images/eettafel.png">
    <img id="Tropen" class="landscape" onclick="remote(event);" src="images/tropical_sunset.png">
    <img id="Eekhoorn" class="portret" onclick="remote(event);" src="images/eekhoorn.png">
  </div>
</div>
<iframe id="weather" src="meteogram/meteogram.html" height="480" width="800" style="border:none; padding: 0; margin: 0;"></iframe>
<div id="lights">
  <h1><img src="emoji/light_bulb.svg">Verlichting</h1>
  <figure>
    <img id="Haardlamp" onclick="remote(event);" src="emoji/fireplace.svg">
    <figcaption>Haard</figcaption>
  </figure>
  <figure>
    <img id="TVlamp" onclick="remote(event);" src="emoji/lcdmonitor.svg">
    <figcaption>TV</figcaption>
  </figure>
  <figure>
    <img id="Keukenlamp" onclick="remote(event);" src="emoji/kitchen.svg">
     <figcaption>Keuken</figcaption>
  </figure>
  </figure>
  <figure>
    <img id="Apotheek" onclick="remote(event);" src="emoji/medicinecabinet.png">
     <figcaption>Apotheek</figcaption>
  </figure>
  <figure>
    <img id="Kerst" onclick="remote(event);" src="emoji/christmassspheres.svg">
     <figcaption>Kerst</figcaption>
  </figure>
  <figure>
    <img id="LivingVoor" onclick="remote(event);" src="emoji/ledlamp.svg">
     <figcaption>Living Voor</figcaption>
  </figure>
  <figure>
    <img id="LivingZij" onclick="remote(event);" src="emoji/ledlampzij.svg">
     <figcaption>Living Zij</figcaption>
  </figure>
</div>
<div id="configUI">
  <h1><img src="emoji/config.svg"> Instellingen</h1>
  <a href="javascript:location.reload(true);scroll(0,0)"><img class="menubutton" src="emoji/refresh.svg"></a>
  <p style="font-size: x-large;">Voor de Domotica instellingen surf je best vanaf een ander apparaat in dit netwerk naar <a href="http://pindadomo.local/conf.html">http://pindadomo.local/conf.html</a></p>
</div>
<div id="miniclock" onclick="remote(event);" style="display:none">20:00</div>
<div id="minitemp" onclick="window.scrollTo(0,0); this.style.display = 'none'; document.getElementById('miniclock').style.display = 'none';" style="display:none">20.0</div>
</body>
</html>
