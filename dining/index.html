<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
  margin: 0;
  padding: 0;
  overflow: hidden;
}
#datetime {
  position: absolute;
  top: 0px;
  color: white;
  font-size: 2em;
  -webkit-text-stroke: 1px black;
}
</style>
</head>
<body>
<video id="myVideo" width="100%" autoplay>
  <source src="video.mp4" type="video/mp4">
</video>
<div id="datetime">
Maandag 29 maart 2021 19:05
</div>
<script>
var startTimer;
var dayNames = new Array("Zondag","Maandag","Dinsdag","Woensdag","Donderdag","Vrijdag","Zaterdag");
var monthNames = new Array("januari","februari","maart","april","mei","juni","juli","augustus","september","oktober","november","december");
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
function startTime() {
  clearTimeout(startTimer);
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  m = checkTime(m);

  var clockDateCode = dayNames[today.getDay()] + ' ' + today.getDate() + '&nbsp;' + monthNames[today.getMonth()] + '&nbsp;' + today.getFullYear() + '&nbsp;' + h + ":" + m;
  document.getElementById("datetime").innerHTML = clockDateCode;
  startTimer = setTimeout(startTime, 1000); // elke seconde
}
startTime();
</script>
</body>
</html>
