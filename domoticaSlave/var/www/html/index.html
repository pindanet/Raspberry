<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>PindaKeuken</title>
  <link rel="manifest" href="/manifest.json">
  <link href='index.css' rel='stylesheet' />
  <script src='index.js'></script>
</head>
</body>
<!-- curl -s wttr.in/Brugge?lang=nl | head -7 | tail -5 | aha -->
<div id="content">
  <div id="day">Donderdag</div>
  <div id="clock">20:23</div>
  <div id="clockdate">23 augustus</div>
  <table>
    <tr>
      <td><img id="ir1" onclick="ir(event, this);" src="emoji/infrared-off.svg"></td>
      <td id="temp" rowspan="2">20,0</td>
    </tr>
    <tr> 
      <td><img id="ir2" onclick="ir(event, this);" src="emoji/infrared-off.svg"></td>
    </tr> 
    <tr>
      <td><img id="light" onclick="lights(event);" src="emoji/light-bulb-off.svg"></td>
      <td>
        <table id="weather">
          <!--tr>
            <td id="weatherSum" colspan="3">clearsky_day</td>
          </tr-->
          <tr>
            <td id="weatherTime1">17:00</td>
            <td id="weatherTime2">18:00</td>
            <td id="weatherTime3">18:00</td>
            <td></td>
          </tr>
          <tr>
            <td id="weatherTemp1">17 째C</td>
            <td id="weatherTemp2">18 째C</td>
            <td id="weatherTemp3">18 째C</td>
            <td>째C</td>
          </tr>
          <tr>
            <td id="weatherHumi1">17 %</td>
            <td id="weatherHumi2">18 %</td>
            <td id="weatherHumi3">18 %</td>
            <td>%</td>
          </tr>
          <tr>
            <td id="weatherWind1">&darr; 17 m/s</td>
            <td id="weatherWind2">&darr; 18 m/s</td>
            <td id="weatherWind3">&darr; 18 m/s</td>
            <td>m/s</td>
          </tr>
          <tr>
            <td id="weatherPrec1">17 mm</td>
            <td id="weatherPrec2">18 mm</td>
            <td id="weatherPrec3">18 mm</td>
            <td>mm</td>
          </tr>
          <tr>
            <td id="weatherPres1">1013 hPa</td>
            <td id="weatherPres2">1015 hPa</td>
            <td id="weatherPres3">1015 hPa</td>
            <td>hPa</td>
          </tr>
          <tr>
            <td><img id="weatherImg1" src="weathericons/04.svg"></td>
            <td><img id="weatherImg2" src="weathericons/03d.svg"></td>
            <td><img id="weatherImg3" src="weathericons/03d.svg"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!--tr>
      <td><img id="weathericon" onclick="weather(event);" src="emoji/weather.svg"></td>
    </tr-->
  </table>
</div>
</body>
</html>
